<svg width="780" height="420" viewBox="0 0 780 420" xmlns="http://www.w3.org/2000/svg" font-family="-apple-system, BlinkMacSystemFont, sans-serif">
  <rect width="780" height="420" fill="#000000"/>

  <!-- Title -->
  <text x="390" y="28" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="700">Opticon iOS v2.0</text>
  <text x="390" y="44" text-anchor="middle" fill="#555" font-size="10">5-Tab Financial Terminal</text>

  <!-- Tab Bar (bottom) -->
  <rect x="20" y="370" width="740" height="36" rx="6" fill="#111" stroke="#333" stroke-width="1"/>
  <text x="94" y="392" text-anchor="middle" fill="#0071e3" font-size="9" font-weight="600">Markets</text>
  <text x="234" y="392" text-anchor="middle" fill="#888" font-size="9">Predictions</text>
  <text x="390" y="392" text-anchor="middle" fill="#888" font-size="9">Portfolio</text>
  <text x="546" y="392" text-anchor="middle" fill="#888" font-size="9">Alerts</text>
  <text x="686" y="392" text-anchor="middle" fill="#888" font-size="9">Settings</text>

  <!-- Views Layer -->
  <text x="20" y="72" fill="#555" font-size="9" font-weight="600" letter-spacing="1">VIEWS</text>

  <rect x="20" y="80" width="130" height="70" rx="8" fill="none" stroke="#0071e3" stroke-width="1.5"/>
  <text x="85" y="102" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">MarketsView</text>
  <text x="85" y="116" text-anchor="middle" fill="#888" font-size="9">Search + Watchlist</text>
  <text x="85" y="130" text-anchor="middle" fill="#888" font-size="9">StockDetailView</text>
  <text x="85" y="142" text-anchor="middle" fill="#888" font-size="9">Swift Charts</text>

  <rect x="164" y="80" width="130" height="70" rx="8" fill="none" stroke="#444" stroke-width="1.5"/>
  <text x="229" y="102" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">PredictionsView</text>
  <text x="229" y="116" text-anchor="middle" fill="#888" font-size="9">Polymarket Feed</text>
  <text x="229" y="130" text-anchor="middle" fill="#888" font-size="9">MarketCard</text>

  <rect x="308" y="80" width="130" height="70" rx="8" fill="none" stroke="#444" stroke-width="1.5"/>
  <text x="373" y="102" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">PortfolioView</text>
  <text x="373" y="116" text-anchor="middle" fill="#888" font-size="9">Holdings + Value</text>
  <text x="373" y="130" text-anchor="middle" fill="#888" font-size="9">HoldingRow</text>

  <rect x="452" y="80" width="130" height="70" rx="8" fill="none" stroke="#444" stroke-width="1.5"/>
  <text x="517" y="102" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">AlertsView</text>
  <text x="517" y="116" text-anchor="middle" fill="#888" font-size="9">CRUD + Swipe</text>
  <text x="517" y="130" text-anchor="middle" fill="#888" font-size="9">CreateAlertSheet</text>

  <rect x="596" y="80" width="130" height="70" rx="8" fill="none" stroke="#444" stroke-width="1.5"/>
  <text x="661" y="102" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">SettingsView</text>
  <text x="661" y="116" text-anchor="middle" fill="#888" font-size="9">Tier + Account</text>
  <text x="661" y="130" text-anchor="middle" fill="#888" font-size="9">Watchlist Mgmt</text>

  <!-- Arrows down to AppState -->
  <line x1="85" y1="150" x2="85" y2="190" stroke="#0071e3" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="229" y1="150" x2="229" y2="190" stroke="#0071e3" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="373" y1="150" x2="373" y2="190" stroke="#0071e3" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="517" y1="150" x2="517" y2="190" stroke="#0071e3" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="661" y1="150" x2="661" y2="190" stroke="#0071e3" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- AppState -->
  <text x="20" y="188" fill="#555" font-size="9" font-weight="600" letter-spacing="1">STATE</text>
  <rect x="20" y="195" width="740" height="55" rx="8" fill="none" stroke="#0071e3" stroke-width="1.5"/>
  <text x="390" y="218" text-anchor="middle" fill="#0071e3" font-size="13" font-weight="700">AppState (@Observable)</text>
  <text x="390" y="236" text-anchor="middle" fill="#888" font-size="10">user | stocks | portfolio | watchlist | alerts | markets</text>

  <!-- Arrow down to Models -->
  <line x1="200" y1="250" x2="200" y2="274" stroke="#444" stroke-width="1" marker-end="url(#arrow-gray)"/>
  <line x1="580" y1="250" x2="580" y2="274" stroke="#444" stroke-width="1" marker-end="url(#arrow-gray)"/>

  <!-- Models -->
  <text x="20" y="272" fill="#555" font-size="9" font-weight="600" letter-spacing="1">MODELS</text>
  <rect x="20" y="280" width="120" height="40" rx="6" fill="none" stroke="#333" stroke-width="1"/>
  <text x="80" y="300" text-anchor="middle" fill="#aaa" font-size="10">Stock / User</text>
  <text x="80" y="314" text-anchor="middle" fill="#666" font-size="8">Portfolio</text>

  <rect x="152" y="280" width="120" height="40" rx="6" fill="none" stroke="#333" stroke-width="1"/>
  <text x="212" y="300" text-anchor="middle" fill="#aaa" font-size="10">WatchlistItem</text>
  <text x="212" y="314" text-anchor="middle" fill="#666" font-size="8">PriceAlert</text>

  <rect x="284" y="280" width="120" height="40" rx="6" fill="none" stroke="#333" stroke-width="1"/>
  <text x="344" y="300" text-anchor="middle" fill="#aaa" font-size="10">PredictionMarket</text>
  <text x="344" y="314" text-anchor="middle" fill="#666" font-size="8">PriceHistory</text>

  <rect x="416" y="280" width="120" height="40" rx="6" fill="none" stroke="#333" stroke-width="1"/>
  <text x="476" y="300" text-anchor="middle" fill="#aaa" font-size="10">FinanceData</text>
  <text x="476" y="314" text-anchor="middle" fill="#666" font-size="8">Budget / Goals</text>

  <!-- API Layer -->
  <text x="556" y="272" fill="#555" font-size="9" font-weight="600" letter-spacing="1">NETWORK</text>
  <rect x="556" y="280" width="204" height="40" rx="6" fill="none" stroke="#0071e3" stroke-width="1"/>
  <text x="658" y="300" text-anchor="middle" fill="#0071e3" font-size="11" font-weight="600">OpticonAPI</text>
  <text x="658" y="314" text-anchor="middle" fill="#888" font-size="8">URLSession + Cookie Auth</text>

  <!-- Arrow to backend -->
  <line x1="658" y1="320" x2="658" y2="345" stroke="#0071e3" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Backend -->
  <rect x="556" y="345" width="204" height="30" rx="6" fill="#111" stroke="#333" stroke-width="1"/>
  <text x="658" y="365" text-anchor="middle" fill="#888" font-size="10">opticon.heyitsmejosh.com/api/*</text>

  <!-- Arrowhead markers -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#0071e3"/>
    </marker>
    <marker id="arrow-gray" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#444"/>
    </marker>
  </defs>
</svg>
