<svg width="640" height="200" viewBox="0 0 640 200" xmlns="http://www.w3.org/2000/svg" font-family="-apple-system, BlinkMacSystemFont, sans-serif">
  <!-- Background -->
  <rect width="640" height="200" fill="#000000"/>

  <!-- SwiftUI Views -->
  <rect x="20" y="70" width="130" height="60" rx="8" fill="none" stroke="#444" stroke-width="1.5"/>
  <text x="85" y="96" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600">SwiftUI Views</text>
  <text x="85" y="112" text-anchor="middle" fill="#888" font-size="10">Markets / Portfolio</text>
  <text x="85" y="124" text-anchor="middle" fill="#888" font-size="10">Alerts / Login</text>

  <!-- Arrow 1 -->
  <line x1="150" y1="100" x2="185" y2="100" stroke="#0071e3" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- AppState -->
  <rect x="185" y="70" width="120" height="60" rx="8" fill="none" stroke="#0071e3" stroke-width="1.5"/>
  <text x="245" y="96" text-anchor="middle" fill="#0071e3" font-size="12" font-weight="600">AppState</text>
  <text x="245" y="112" text-anchor="middle" fill="#888" font-size="10">@Observable</text>
  <text x="245" y="124" text-anchor="middle" fill="#888" font-size="10">session + data</text>

  <!-- Arrow 2 -->
  <line x1="305" y1="100" x2="340" y2="100" stroke="#0071e3" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- OpticonAPI -->
  <rect x="340" y="70" width="120" height="60" rx="8" fill="none" stroke="#444" stroke-width="1.5"/>
  <text x="400" y="96" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600">OpticonAPI</text>
  <text x="400" y="112" text-anchor="middle" fill="#888" font-size="10">URLSession</text>
  <text x="400" y="124" text-anchor="middle" fill="#888" font-size="10">cookie auth</text>

  <!-- Arrow 3 -->
  <line x1="460" y1="100" x2="495" y2="100" stroke="#0071e3" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Vercel Backend -->
  <rect x="495" y="70" width="130" height="60" rx="8" fill="none" stroke="#444" stroke-width="1.5"/>
  <text x="560" y="96" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600">Vercel Backend</text>
  <text x="560" y="112" text-anchor="middle" fill="#888" font-size="10">/api/auth</text>
  <text x="560" y="124" text-anchor="middle" fill="#888" font-size="10">/api/stocks /api/portfolio</text>

  <!-- Label -->
  <text x="320" y="170" text-anchor="middle" fill="#555" font-size="10">opticon.heyitsmejosh.com</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#0071e3"/>
    </marker>
  </defs>
</svg>
